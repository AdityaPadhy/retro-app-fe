<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">


<link rel="import" href="retro-404.html">
<link rel="import" href="retro-sprints.html">
<link rel="import" href="retro-team.html">
<link rel="import" href="retro-postcard.html">
<link rel="import" href="sprint-actions.html">
<link rel="import" href="retro-summary.html">

<dom-module id="retro-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: sans-serif;
      }
    </style>
    
    <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <app-header-layout>
      <app-header slot="header">
        <app-toolbar>
          <div main-title>RETRO APP</div>
        </app-toolbar>
      </app-header>

      <iron-pages selected="[[routeData.page]]" attr-for-selected="name" fallback-selection="404" role="main">
        <retro-team name="team"></retro-team>
        <retro-sprints name="sprints"></retro-sprints>
        <retro-sprints name=""></retro-sprints>
        <retro-postcard name="cards"></retro-postcard>
        <retro-summary name="summary"></retro-summary>
        <sprint-actions name="action"></sprint-actions>
        <retro-404 name="404"></retro-404>
      </iron-pages>
    </app-header-layout>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class RetroApp extends Polymer.Element {
      static get is() { return 'retro-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
          },
          routeData: Object,
          subroute: String,
          rootPath: String
        };
      }

      ready() {
        super.ready();
      }

    }

    window.customElements.define(RetroApp.is, RetroApp);
  </script>
</dom-module>
