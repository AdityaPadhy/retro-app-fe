<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="add-member">
  <template>
    <style>
      :host {
        display: block;
        font-family: sans-serif;
      }
    </style>

    <h1>Add Team members</h1>
  </template>

  <script>
    class AddMember extends Polymer.Element {
      static get is() { return 'add-member'; }
      static get properties() {
        return {        
          rootPath: String
        };
      }
    }

    window.customElements.define(AddMember.is, AddMember);
  </script>
</dom-module>
